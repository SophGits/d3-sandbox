<!DOCTYPE html>
<html>
<head>
  <title>SVG Primitives</title>
<!-- <script src="data-one.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body>

  <!-- Style NB: you can style with css (not width or height) -->
  <!-- g NB: you can group using g, then reuse grouped shapes using xlink -->


  <svg width="500" height="450" style="border: 1px solid black;">

    <polygon points="250,250 400,200 50,50" fill="purple"></polygon>

    <rect x="10" y="10" width="100" height="50" fill="blue" />

    <circle cx="100" cy="100" r="55" style="fill: orange" stroke-width="2" stroke="black" />

    <ellipse cx="200" cy="300" rx="50" ry="10" />

    <text x="250" y="250" style="text-anchor: middle">Hello, SVG</text>

    <line x1="150" y1="200" x2="450" y2="450" stroke-width="9" stroke="green" />

    <polyline points="50,20  200,130 400,20 50,50" stroke-width="5" stroke="red" fill="none" />

    <path d="M 100 100 L 100 200 L 200 100 z" fill="rgba(100,100,100,0.5)" />

    <g id="triangle" >
      <polyline points="450 225, 460 200, 480, 225" style="fill: lightblue;" />
    </g>

    <use xlink:href="#triangle" x="10" y="100" style="fill: pink;" /> <!-- NB changing fill doesn't work? -->

  </svg>


</body>
</html>
