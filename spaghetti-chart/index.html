<!DOCTYPE html>
<html>
<head>
  <title>Line chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="script.js"></script>

  <style>
    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
      opacity: 0.6;
    }
    .line:hover {
      opacity: 1;
    }

    </style>
</head>
<body>

  <div class="container">
    <h2></h2>
    <section id="chart"></section>
  </div>

</body>
</html>
